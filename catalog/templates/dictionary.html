<!DOCTYPE html>
<html>
<head>
	<title>TABLE FORMAT</title>
</head>
<body>
<table border=4>
   <tr>
      <th>s_no</th>
     	<th>name</th>
    	<th>branch</th>
   	  <th>dept</th>
   </tr>
   {%for i in dummy_data %}
   <tr>
     	  <td>{{i.sno}}</td> 
   	    <td>{{i.name}}</td>
   	    <td>{{i.branch}}</td>
       	<td>{{i.dept}}</td>
   </tr>
  {% endfor %}
</table>
</body>
</html>
