<!DOCTYPE html>
<html>
<head>
	<title>Delete Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<form action="{{url_for('deleteData',register_id=register.id)}}" method="post">
	<div class="container mt-5">
		<h1>Are you sure Delete {{register.name}}</h1>
	</div>
	<div class="container ml-5 text-center">
	<label for="name"><b>name:</b ></label>
    <input type="text" placeholder="Enter name" name="name" class="form-control" value="{{register.name}}"><br>
    <div class="form-group">
	<button type="submit" class="btn btn-success ml-5">Delete</button>
	<button type="button" class="btn btn-warning">
	<a href="{{url_for('showData')}}">cancel</a></button>
    </div>
</div>
</body>
</html>
